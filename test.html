<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDNIGHT - Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: monospace;
        }

        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #0f0;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="status">
        <h3>MIDNIGHT - Debug Console</h3>
        <p>Status: <span id="game-status">Loading...</span></p>
        <p>Check browser console (F12) for detailed logs</p>
    </div>

    <script>
        console.log('Test page loaded');
        document.getElementById('game-status').textContent = 'Test page ready';

        // Load the actual game
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000);
    </script>
</body>

</html>
